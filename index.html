            btn.textContent = coins >= 50 ? '50„Ç≥„Ç§„É≥„Åß„Ç¨„ÉÅ„É£„ÇíÂõû„ÅôÔºÅ' : '„Ç≥„Ç§„É≥‰∏çË∂≥‚Ä¶';
        }
        
        function startSet() {
            if (currentSet >= totalSets) {
                alert('ÂÖ®150„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ\n„ÅÇ„Å™„Åü„ÅØ„ÄåÊ≠¥Âè≤Áéã„Äç„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ');
                localStorage.removeItem('currentSet');
                location.reload();
                return;
            }
            currentQuestionIndex = currentSet * questionsPerSet;
            correctAnswers = 0;
            mistakes = [];
            startTime = new Date();
            showQuestion();
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            localStorage.setItem('currentSet', currentSet);
        }
        
        function showQuestion() {
            if (currentQuestionIndex >= (currentSet + 1) * questionsPerSet) {
                showResult();
                return;
            }
            const q = shuffledQuestions[currentQuestionIndex];
            const chara = characters[Math.floor(Math.random() * characters.length)];
            
            // „Ç≠„É£„É©„ÇØ„Çø„ÉºË°®Á§∫ÔºàÁîªÂÉè or ÁµµÊñáÂ≠óÔºâ
            const charaImgDiv = document.getElementById('charaImg');
            if (chara.isImage) {
                charaImgDiv.innerHTML = `<img src="${chara.img}" alt="${chara.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='‚ùì';">`;
            } else {
                charaImgDiv.textContent = chara.img;
            }
            
            document.getElementById('charaName').textContent = chara.name;
            document.getElementById('speech').textContent = chara.line;
            document.getElementById('question').textContent = `${currentQuestionIndex - currentSet * questionsPerSet + 1}/${questionsPerSet}: ${q.event}„ÅÆÂπ¥Âè∑„ÅØÔºü`;
            const options = generateOptions(q.year);
            const container = document.getElementById('options');
            container.innerHTML = '';
            ['A', 'B', 'C', 'D'].forEach((label, i) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = `${label}: ${options[i]}`;
                btn.onclick = () => handleAnswer(btn, options[i], q.year, q.commentary);
                container.appendChild(btn);
            });
        }
        
        function generateOptions(correct) {
            const set = new Set([correct]);
            while (set.size < 4) {
                const offset = Math.floor(Math.random() * 10) + 1;
                const wrong = correct + (Math.random() < 0.5 ? -offset : offset);
                if (wrong > 0 && wrong < 3000 && !set.has(wrong)) set.add(wrong);
            }
            return [...set].sort(() => Math.random() - 0.5);
        }
        
        function handleAnswer(btn, selected, correct, commentary) {
            document.querySelectorAll('.option').forEach(b => b.disabled = true);
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(b => {
                const y = parseInt(b.textContent.split(': ')[1]);
                if (y === correct) b.classList.add('correct');
                else if (y === selected) b.classList.add('wrong');
            });
            const correctAudio = document.getElementById('correctSound');
            const wrongAudio = document.getElementById('wrongSound');
            let gainedCoins = 1;
            if (selected == correct) {
                correctAudio.currentTime = 0;
                correctAudio.play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
                correctAnswers++;
                totalCorrect++;
                gainedCoins = 10;
                celebrate();
            } else {
                wrongAudio.currentTime = 0;
                wrongAudio.play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
                mistakes.push({ event: shuffledQuestions[currentQuestionIndex].event, yourAnswer: selected, correct, commentary });
            }
            coins += gainedCoins;
            localStorage.setItem('historyCoins', coins);
            localStorage.setItem('totalCorrect', totalCorrect);
            updateStatus();
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1800);
        }
        
        function celebrate() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.cssText = 'position:fixed;top:0;left:0;pointer-events:none;z-index:1000;';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            let particles = 40;
            const interval = setInterval(() => {
                if (particles <= 0) {
                    clearInterval(interval);
                    setTimeout(() => canvas.remove(), 500);
                    return;
                }
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const hue = Math.random() * 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 6 + 2, 0, Math.PI * 2);
                ctx.fill();
                particles--;
            }, 30);
        }
        
        function showResult() {
            const timeTaken = Math.floor((new Date() - startTime) / 1000);
            const accuracy = (correctAnswers / questionsPerSet * 100).toFixed(0);
            const gained = correctAnswers * 10 + (questionsPerSet - correctAnswers) * 1;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('accuracy').textContent = `Ê≠£Ëß£Áéá: ${accuracy}%Ôºà${correctAnswers}/${questionsPerSet}Ôºâ`;
            document.getElementById('time').textContent = `ÊôÇÈñì: ${Math.floor(timeTaken / 60)}ÂàÜ${timeTaken % 60}Áßí`;
            document.getElementById('coin').textContent = `+${gained}„Ç≥„Ç§„É≥„Ç≤„ÉÉ„ÉàÔºÅÔºàÂêàË®à: ${coins}Ôºâ`;
            const mistakesDiv = document.getElementById('mistakes');
            mistakesDiv.innerHTML = '<h3>ÈñìÈÅï„Åà„ÅüÂïèÈ°å</h3>';
            if (mistakes.length === 0) {
                mistakesDiv.innerHTML += '<p style="color:#4CAF50;font-weight:bold;">ÂÖ®ÂïèÊ≠£Ëß£ÔºÅ„Åô„Åî„ÅÑÔºÅ</p>';
                if (accuracy == 100) {
                    setTimeout(() => {
                        const name = prompt("ÂÖ®ÂïèÊ≠£Ëß£ÔºÅÊ≠¥Âè≤Áéã„Å´ÂêçÂâç„ÇíÂàª„ÇÇ„ÅÜÔºÅ", "ÂêçÁÑ°„Åó");
                        if (name && name.trim()) saveRanking(name.trim(), accuracy, timeTaken);
                    }, 500);
                }
            } else {
                mistakes.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'mistake';
                    div.innerHTML = `
                        <p><strong>Âá∫Êù•‰∫ã:</strong> ${m.event}</p>
                        <p><strong>„ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î:</strong> ${m.yourAnswer}Âπ¥</p>
                        <p><strong>Ê≠£Ëß£:</strong> ${m.correct}Âπ¥</p>
                        <p><strong>Ëß£Ë™¨:</strong> ${m.commentary}</p>
                    `;
                    mistakesDiv.appendChild(div);
                });
            }
            document.getElementById('gachaResult').textContent = '';
            document.getElementById('gachaResult').className = '';
            updateStatus();
        }
        
        function saveRanking(name, score, time) {
            let rankings = JSON.parse(localStorage.getItem('historyRanking') || '[]');
            rankings.push({ name, score: parseInt(score), time, date: new Date().toLocaleDateString() });
            rankings.sort((a, b) => b.score - a.score || a.time - b.time);
            localStorage.setItem('historyRanking', JSON.stringify(rankings.slice(0, 5)));
            alert(`„É©„É≥„Ç≠„É≥„Ç∞ÁôªÈå≤ÂÆå‰∫ÜÔºÅ\n${name} „Åï„Çì: ${score}% / ${time}Áßí`);
        }
        
        document.getElementById('nextSet').onclick = () => {
            currentSet++;
            startSet();
        };
        
        document.getElementById('gachaBtn').onclick = () => {
            if (coins >= 50) {
                coins -= 50;
                localStorage.setItem('historyCoins', coins);
                updateStatus();
                
                const overlay = document.getElementById('gachaOverlay');
                const animation = document.getElementById('gachaAnimation');
                
                overlay.classList.add('active');
                animation.innerHTML = '<div class="gacha-box">üéÅ</div>';
                
                const gachaAudio = document.getElementById('gachaSound');
                gachaAudio.currentTime = 0;
                gachaAudio.play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
                
                setTimeout(() => {
                    const probabilities = { common: 0.7, rare: 0.25, legendary: 0.05 };
                    const rand = Math.random();
                    let rarity = 'common';
                    if (rand > 0.95) rarity = 'legendary';
                    else if (rand > 0.7) rarity = 'rare';
                    
                    const items = gachaItems.filter(i => i.rarity === rarity);
                    const item = items[Math.floor(Math.random() * items.length)];
                    
                    if (rarity === 'legendary') {
                        const legendaryAudio = document.getElementById('legendarySound');
                        legendaryAudio.currentTime = 0;
                        legendaryAudio.play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
                        createLegendaryEffect();
                    }
                    
                    const rarityText = {
                        common: 'COMMON',
                        rare: 'RARE ‚òÖ‚òÖ‚òÖ',
                        legendary: 'LEGENDARY ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ'
                    };
                    
                    // „Ç¢„Ç§„Ç≥„É≥Ë°®Á§∫ÔºàÁîªÂÉè or ÁµµÊñáÂ≠óÔºâ
                    let iconHTML;
                    if (item.isImage) {
                        iconHTML = `<img src="${item.icon}" alt="${item.name}" onerror="this.parentElement.textContent='üéÅ';">`;
                    } else {
                        iconHTML = item.icon;
                    }
                    
                    animation.innerHTML = `
                        <div class="gacha-card ${rarity}">
                            <div class="gacha-card-icon">${iconHTML}</div>
                            <div class="gacha-card-name">${item.name}</div>
                            <div class="gacha-card-rarity ${rarity}">${rarityText[rarity]}</div>
                            <button class="gacha-close" onclick="closeGacha()">OK</button>
                        </div>
                    `;
                    
                    const resultDiv = document.getElementById('gachaResult');
                    const resultIcon = item.isImage ? 'üéÅ' : item.icon;
                    resultDiv.textContent = `${resultIcon} ${item.name} „Çí„Ç≤„ÉÉ„ÉàÔºÅ`;
                    resultDiv.className = `show ${rarity}`;
                }, 1200);
            }
        };
        
        function closeGacha() {
            document.getElementById('gachaOverlay').classList.remove('active');
        }
        
        function createLegendaryEffect() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.cssText = 'position:fixed;top:0;left:0;pointer-events:none;z-index:2001;';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            
            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 8 + 2,
                    hue: Math.random() * 60 + 30
                });
            }
            
            let frame = 0;
            const animate = () => {
                if (frame > 120) {
                    canvas.remove();
                    return;
                }
                
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    ctx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${1 - frame/120})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (Math.random() > 0.7) {
                        ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${1 - frame/120})`;
                        ctx.fillText('‚ú®', p.x - 10, p.y + 10);
                    }
                });
                
                frame++;
                requestAnimationFrame(animate);
            };
            animate();
        }
        
        document.getElementById('resetBtn').onclick = () => {
            if (confirm('„Çπ„Ç≥„Ç¢„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºüÔºà„Ç≥„Ç§„É≥„ÉªÊ≠£Ëß£Êï∞„Éª„Çπ„ÉÜ„Éº„Ç∏ÈÄ≤Êçó„ÅåÂÖ®„Å¶Ê∂à„Åà„Åæ„ÅôÔºâ')) {
                localStorage.removeItem('historyCoins');
                localStorage.removeItem('totalCorrect');
                localStorage.removeItem('currentSet');
                localStorage.removeItem('historyRanking');
                location.reload();
            }
        };
    </script>
