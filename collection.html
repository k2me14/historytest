<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ•Êâã„Ç¢„Ç§„ÉÜ„É†‰∏ÄË¶ß - Ê≠¥Âè≤Âπ¥Âè∑RPG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98D8C8);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #D32F2F;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #FFF9C4;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .stats > div {
            text-align: center;
        }
        .stats .number {
            font-size: 28px;
            color: #D32F2F;
            display: block;
            margin-top: 5px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid;
        }
        .section-title.legendary { 
            color: #FFD700; 
            border-color: #FFD700;
        }
        .section-title.rare { 
            color: #2196F3; 
            border-color: #2196F3;
        }
        .section-title.common { 
            color: #9E9E9E; 
            border-color: #9E9E9E;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .item-card {
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
            transition: transform 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .item-card.legendary { 
            border: 3px solid #FFD700;
            background: linear-gradient(135deg, #FFF9E6, #FFFACD);
        }
        .item-card.rare { 
            border: 3px solid #2196F3;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }
        .item-card.common { 
            border: 3px solid #9E9E9E;
            background: #f5f5f5;
        }
        .item-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .item-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .item-time {
            font-size: 12px;
            color: #999;
        }
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }
        .empty-message-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .back-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .clear-button {
            background: #F44336;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto;
        }
        .clear-button:hover {
            background: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã ÂÖ•Êâã„Ç¢„Ç§„ÉÜ„É†‰∏ÄË¶ß</h1>
        <p class="subtitle">„Ç¨„ÉÅ„É£„ÅßÂÖ•Êâã„Åó„Åü„Ç¢„Ç§„ÉÜ„É†„ÇíÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô</p>
        
        <div class="stats">
            <div>
                <span>ÂêàË®à</span>
                <span class="number" id="totalCount">0</span>
            </div>
            <div>
                <span>‚≠ê LEGENDARY</span>
                <span class="number" id="legendaryCount">0</span>
            </div>
            <div>
                <span>üíé RARE</span>
                <span class="number" id="rareCount">0</span>
            </div>
            <div>
                <span>üì¶ COMMON</span>
                <span class="number" id="commonCount">0</span>
            </div>
        </div>
        
        <div id="collectionContainer"></div>
        
        <button class="back-button" onclick="window.close()">„Ç≤„Éº„É†„Å´Êàª„Çã</button>
        <button class="clear-button" onclick="clearCollection()">„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢</button>
    </div>
    
    <script>
        // LocalStorage„Åã„Çâ„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÇíÂèñÂæó
        let gachaCollection = JSON.parse(localStorage.getItem('gachaCollection') || '[]');
        
        function displayCollection() {
            const container = document.getElementById('collectionContainer');
            
            if (gachaCollection.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-message-icon">üì¶</div>
                        <p>„Åæ„Å†„Ç¢„Ç§„ÉÜ„É†„ÇíÂÖ•Êâã„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì</p>
                        <p style="font-size:14px;margin-top:10px;">„Ç¨„ÉÅ„É£„ÇíÂõû„Åó„Å¶„Ç¢„Ç§„ÉÜ„É†„Çí„Ç≤„ÉÉ„Éà„Åó„Çà„ÅÜÔºÅ</p>
                    </div>
                `;
                return;
            }
            
            // „É¨„Ç¢„É™„ÉÜ„Ç£Âà•„Å´ÈõÜË®à
            const grouped = {
                legendary: [],
                rare: [],
                common: []
            };
            
            gachaCollection.forEach(item => {
                grouped[item.rarity].push(item);
            });
            
            // Áµ±Ë®à„ÇíÊõ¥Êñ∞
            document.getElementById('totalCount').textContent = gachaCollection.length;
            document.getElementById('legendaryCount').textContent = grouped.legendary.length;
            document.getElementById('rareCount').textContent = grouped.rare.length;
            document.getElementById('commonCount').textContent = grouped.common.length;
            
            // Ë°®Á§∫
            container.innerHTML = '';
            
            ['legendary', 'rare', 'common'].forEach(rarity => {
                if (grouped[rarity].length > 0) {
                    const section = document.createElement('div');
                    section.className = 'section';
                    
                    const rarityTitle = {
                        legendary: '‚≠ê LEGENDARY',
                        rare: 'üíé RARE',
                        common: 'üì¶ COMMON'
                    };
                    
                    const title = document.createElement('div');
                    title.className = `section-title ${rarity}`;
                    title.textContent = `${rarityTitle[rarity]} (${grouped[rarity].length}ÂÄã)`;
                    section.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'item-grid';
                    
                    grouped[rarity].forEach((item, index) => {
                        const card = document.createElement('div');
                        card.className = `item-card ${rarity}`;
                        
                        const img = document.createElement('img');
                        img.src = item.imagePath;
                        img.className = 'item-image';
                        img.alt = item.name;
                        img.onerror = function() {
                            const fallbackEmoji = {
                                common: 'üì¶',
                                rare: 'üíé',
                                legendary: 'üëë'
                            };
                            this.style.display = 'none';
                            const emoji = document.createElement('div');
                            emoji.style.fontSize = '80px';
                            emoji.textContent = fallbackEmoji[rarity];
                            this.parentElement.insertBefore(emoji, this);
                        };
                        
                        const name = document.createElement('div');
                        name.className = 'item-name';
                        name.textContent = item.name;
                        
                        const time = document.createElement('div');
                        time.className = 'item-time';
                        time.textContent = item.timestamp;
                        
                        card.appendChild(img);
                        card.appendChild(name);
                        card.appendChild(time);
                        grid.appendChild(card);
                    });
                    
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
        }
        
        function clearCollection() {
            if (confirm('Êú¨ÂΩì„Å´„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÇíÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                localStorage.removeItem('gachaCollection');
                gachaCollection = [];
                displayCollection();
                alert('„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
            }
        }
        
        // ÂàùÊúüË°®Á§∫
        displayCollection();
    </script>
</body>
</html>
